
<h2>Add a new comment</h2>
    <form action="{% url 'blog:post_comment' post.id %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}

        <div class="mb-3">
          <label for="{{ form.name.id_for_label }}" class="form-label"></label>
          {{ form.name }}
        </div>

          
        <div class="mb-3">
          <label for="{{ form.email.id_for_label }}" class="form-label"></label>
          {{ form.email }}
        </div>
        <div class="mb-3">
          <label for="{{ form.body.id_for_label }}" class="form-label"></label>
          {{ form.body }}
        </div>


        <p><input type="submit" value="Add comment"></p>
    </form>
